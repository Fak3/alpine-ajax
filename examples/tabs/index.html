<h1 id="tabs" tabindex="-1">Tabs <a class="direct-link" href="#tabs" aria-hidden="true">#</a></h1>

<script>
route('POST', '/update-quantity', (request) => {
  return `<output id="current_quantity">${request.quantity}</output>`
})
</script>
<p><output id="current_quantity">0</output></p>
<form x-ajax="" x-target="current_quantity" method="POST" action="/alpine-ajax/update-quantity">
  <label form="quantity">Quantity</label>
  <input type="number" id="quantity" name="quantity">
  <button>Update</button>
</form>
